<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
    />

    <title>IPL Auction</title>
  </head>
  <body>
    {% include 'teams/navbar.html' %}
    <h1>Players</h1>
    <br /><br />

    <a href="{% url 'home' %}" class="btn btn-primary btn-lg" role="button"
      >Home</a
    >
    <a href="{% url 'teams' %}" class="btn btn-success btn-lg" role="button"
      >Teams</a
    >

    <div class="container">
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Base Price</th>
            <th>Selling Price</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody>
          {% for player in players %}
          <tr>
            <th>{{ forloop.counter }}</th>
            <th><a href="{% url 'player' player.pk %}">{{player.name}}</a></th>
            <th>{{player.rating}}</th>
            <th>{{player.base_price}}</th>
            <th>{{player.selling_price}}</th>
            <th>{{player.team}}</th>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
    ></script>

    <script>
      $(document).ready(function () {
        $("#myTable").DataTable();
      });
    </script>
  </body>
</html>
